<source>
  @type tail
  path /var/log/syslog
  pos_file /var/log/td-agent/syslog.pos
  tag system.syslog
  format syslog
</source>

<source>
  @type tail
  path /var/log/auth.log
  pos_file /var/log/td-agent/auth.pos
  tag system.auth
  format syslog
</source>

<source>
  @type tail
  path /var/log/kern.log
  pos_file /var/log/td-agent/kern.pos
  tag system.kern
  format syslog
</source>

<match **>
  @type stdout
</match>
