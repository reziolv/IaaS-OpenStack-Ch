- name: Install monitoring and logging agents
  hosts: all
  become: true
  tasks:
    - name: Install td-agent
      shell: |
        curl -fsSL https://toolbelt.treasuredata.com/sh/install-ubuntu-bionic-td-agent4.sh | sh
      args:
        executable: /bin/bash

    - name: Configure td-agent to forward logs
      copy:
        dest: /etc/td-agent/td-agent.conf
        content: |
          <source>
            @type tail
            path /var/log/syslog
            pos_file /var/log/td-agent/syslog.pos
            tag system.*
            format syslog
          </source>

          <match **>
            @type forward
            <server>
              host PROMETHEUS_SERVER_IP
              port 24224
            </server>
          </match>
        mode: 0644

    - name: Install node exporter
      shell: |
        curl -LO https://github.com/prometheus/node_exporter/releases/latest/download/node_exporter-1.8.1.linux-amd64.tar.gz
        tar xzf node_exporter-*.tar.gz
        cp node_exporter-*/node_exporter /usr/local/bin/

    - name: Create systemd service for node exporter
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          User=nobody
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=default.target
      notify: restart node exporter

  handlers:
    - name: restart node exporter
      systemd:
        name: node_exporter
        state: restarted
        enabled: yes
